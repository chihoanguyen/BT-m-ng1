<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập chuỗi");
    let b=a.split(" ");
    let count=0;
    for(let i=0;i<a.length;i++){
       if(+b[i]<0){
           count++;
       }
    }
    document.write("Số các số nguyên âm là: "+count);
</script>
</body>
</html>
