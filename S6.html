<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("Nhập số nguyên V: ");
    let numbers = [8,5,1,3,2,10,4,6,7,9];
    let flag=false;
    for (let i=0;i<numbers.length;i++){
        if (value==numbers[i]){
            flag=true;
            break;
        }
    }
    if(flag)
        alert("V is in the array");
    else (flag)
        alert("V is not in the array");
</script>
</body>
</html>
