<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers=[1,2,3,4,5,6,7,10,20,30];
    let count=0;
    document.write('Các số lớn hơn hoặc bằng 10 là:'+'<br>');
    for (let i=0;i<numbers.length;i++){
        if(numbers[i]>=10){
           document.write(numbers[i]+" ");
           count++;
        }
    }
    document.write('<br>'+'Số phần tử lớn hơn hoặc bằng 10 là'  +count);
</script>
</body>
</html>
