<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [4,5,1,3,2,20,10,7,8,9];
    let max = numbers[0];
    let index =0;
    for (let i=0;i<numbers.length;i++){
        if(numbers[i]>max){
            max = numbers[i];
            index=i;
        }
    }
    alert("Số lớn nhất là: "+max+ " ở vị trí thứ " + index);
</script>
</body>
</html>
