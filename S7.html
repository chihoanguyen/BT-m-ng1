<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt("Nhập vào 10 số nguyên");
    let a = numbers.split(' ')
    let num =+prompt("Nhập số nguyên V");
    for (let i=0;i<a.length;i++) {
        if (num == a[i]) {
            a.splice(i,1);
        a.push(0);
            document.write(a);
        }
    }


</script>
</body>
</html>
